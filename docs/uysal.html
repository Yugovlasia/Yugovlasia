<h3>蝉</h3>
<p>公车的门关不上了<br/>
沉默的车厢的几十条腿<br/>
我就这样挂在车门上面<br/>
奥体旁边有片丛林<br/>
公车顺着河堤卷起裤脚奔跑<br/>
耳机中传出一半夜色<br/>
树上的贼注视着<br/>
庞然大物撞上铁丝网<br/>
撕扯着前蹄站起，像野马<br/>
受惊发出些悲鸣<br/>
我死死地抓住车门上的扶手<br/>
装满的背包却带着我飞起<br/>
包里所有的蝉 都在空中前倾<br/>
他们不会飞<br/>
连同许多年前至今欠下的所有晚霞<br/>
所有早被忘记的伤心事<br/>
那瓶家里榨的苦瓜汁<br/>
永远停滞在那一瞬的空间<br/>
</p>
